<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMU Drives</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- WELCOME SCREEN -->
  <div id="welcome" class="welcome">
    <h1>Welcome to AMU Drives</h1>
  </div>

  <header class="site-header">
    <div class="container header-inner">
      <div>
        <h2 class="brand">AMU Drives</h2>
        <p class="tag">Previous Years' Question Papers</p>
      </div>
      <div class="actions">
        <button id="adminBtn" class="btn">Admin Login</button>
      </div>
    </div>

    <div id="loginBox" class="login-box hidden">
      <form id="loginForm">
        <input id="email" type="email" placeholder="Admin email" required>
        <input id="password" type="password" placeholder="Password" required>
        <button class="btn">Login</button>
        <button type="button" id="cancelLogin" class="btn alt">Cancel</button>
      </form>
    </div>
  </header>

  <main class="container">

    <!-- GALLERY -->
    <section class="hero">
      <div class="slider" id="slider">
        <img src="https://res.cloudinary.com/dizkjy9ok/image/upload/v1768904324/amu1_o4msns.png" class="slide active">
      </div>
    </section>

    <!-- COURSES -->
    <section class="controls">
      <h3>Previous Years' Question Papers</h3>
      <div id="courseButtons" class="course-buttons"></div>
    </section>

    <!-- ADMIN PANEL -->
    <section id="adminUpload" class="admin-upload hidden">
      <h4>Admin Panel</h4>

      <form id="uploadForm">
        <select id="courseSelect"></select>
        <input id="subject" placeholder="Subject">
        <input id="year" type="number">
        <input type="file" id="pdfFile" accept="application/pdf">
        <input type="url" id="paperLink" placeholder="Google Drive / Any Link">
        <button class="btn">Add Paper</button>
      </form>
    </section>

    <!-- PAPERS -->
    <section>
      <div id="papersList" class="papers-list"></div>
    </section>

    <!-- FOOTER -->
    <section class="contact">
      <div class="small">
        © <span id="yearSpan"></span> AMU Drives — Developed for Students by Asif Kamal
      </div>
    </section>

  </main>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script-firebase.js"></script>
</body>
</html>
